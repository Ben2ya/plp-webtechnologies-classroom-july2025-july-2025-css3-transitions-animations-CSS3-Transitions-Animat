<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bringing Web Pages to Life </h1>

  <!--  CSS animations and transitions -->
  <button id="hoverBtn">Hover Me</button>
  <div id="animatedBox"></div>

  
  <button id="triggerBtn">Click to Animate Box</button>
  <button id="calcBtn">Calculate Area</button>
  <p id="calcResult"></p>

  <!-- Modal -->
  <button id="openModal">Open Modal</button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>This is a sliding modal! </p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
